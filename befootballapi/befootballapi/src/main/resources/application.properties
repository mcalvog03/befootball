spring.application.name=befootballapi
# Configuraci\u00f3n de base de datos PostgreSQL
spring.datasource.url=jdbc:postgresql://192.168.1.45:5432/final
spring.datasource.username=Miguel
spring.datasource.password=1234
spring.datasource.driver-class-name=org.postgresql.Driver
server.port=8080

# Configuraci\u00f3n de Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Habilitar el modo de debug
debug=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql=TRACE
